<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Zähler">
  <meta name="theme-color" content="#1a1a2e">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <title>Reihenzähler - Strickzähler</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #1a1a2e;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100dvh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .wake-lock-status {
      position: fixed;
      top: max(12px, env(safe-area-inset-top));
      right: max(16px, env(safe-area-inset-right));
      display: flex;
      align-items: center;
    }

    .wake-icon {
      width: 22px;
      height: 22px;
      color: #444;
      transition: color 0.3s;
    }

    .wake-lock-status.active .wake-icon {
      color: #facc15;
    }

    .wake-icon .sun-rays {
      opacity: 0;
      transition: opacity 0.3s;
    }

    .wake-lock-status.active .wake-icon .sun-rays {
      opacity: 1;
    }

    .counter-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10vh;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      flex: 1;
    }

    .label {
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: #888;
      font-weight: 500;
    }

    .counter-display {
      font-size: clamp(80px, 25vw, 160px);
      font-weight: 200;
      line-height: 1;
      font-variant-numeric: tabular-nums;
      color: #fff;
      min-width: 2ch;
      text-align: center;
      transition: transform 0.1s ease;
    }

    .counter-display.bump-up {
      transform: scale(1.08);
    }

    .counter-display.bump-down {
      transform: scale(0.95);
    }

    .buttons {
      display: flex;
      align-items: center;
      gap: 20px;
      width: 100%;
      justify-content: center;
    }

    .btn {
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: inherit;
      transition: transform 0.1s ease, background 0.15s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .btn:active {
      transform: scale(0.92);
    }

    .btn-minus {
      width: 72px;
      height: 72px;
      background: #2d2d44;
      color: #ccc;
      font-size: 32px;
      font-weight: 300;
    }

    .btn-minus:active {
      background: #3d3d55;
    }

    .btn-plus {
      width: 110px;
      height: 110px;
      background: #6c5ce7;
      color: #fff;
      font-size: 48px;
      font-weight: 300;
      box-shadow: 0 4px 24px rgba(108, 92, 231, 0.4);
    }

    .btn-plus:active {
      background: #7d6ef8;
    }

    .btn-reset {
      width: 72px;
      height: 72px;
      background: #2d2d44;
      color: #ccc;
    }

    .btn-reset:active {
      background: #3d3d55;
    }

    .btn-reset svg {
      width: 26px;
      height: 26px;
    }

    /* Confirmation overlay for reset */
    .reset-confirm {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .reset-confirm.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .reset-dialog {
      background: #2d2d44;
      border-radius: 20px;
      padding: 32px 28px;
      text-align: center;
      max-width: 300px;
      width: 85%;
    }

    .reset-dialog p {
      font-size: 18px;
      margin-bottom: 24px;
      color: #ddd;
    }

    .reset-dialog-buttons {
      display: flex;
      gap: 12px;
    }

    .reset-dialog-buttons button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
    }

    .btn-cancel {
      background: #3d3d55;
      color: #ccc;
    }

    .btn-confirm-reset {
      background: #e74c3c;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="wake-lock-status" id="wakeLockStatus" aria-label="Bildschirm wach halten">
    <svg class="wake-icon" id="wakeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <!-- Sun icon: rays shown/hidden based on active state -->
      <circle cx="12" cy="12" r="4"/>
      <g class="sun-rays">
        <line x1="12" y1="1" x2="12" y2="3"/>
        <line x1="12" y1="21" x2="12" y2="23"/>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
        <line x1="1" y1="12" x2="3" y2="12"/>
        <line x1="21" y1="12" x2="23" y2="12"/>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
      </g>
    </svg>
  </div>

  <div class="counter-container">
    <div class="label">Reihe</div>
    <div class="counter-display" id="counter">0</div>
    <div class="buttons">
      <button class="btn btn-minus" id="btnMinus" aria-label="Minus 1">&minus;</button>
      <button class="btn btn-plus" id="btnPlus" aria-label="Plus 1">+</button>
      <button class="btn btn-reset" id="btnReset" aria-label="Zurücksetzen">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 12a9 9 0 1 1 3.2-6.8"/>
          <polyline points="3 2 3 7 8 7"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Reset confirmation dialog -->
  <div class="reset-confirm" id="resetConfirm">
    <div class="reset-dialog">
      <p>Zähler auf 0 zurücksetzen?</p>
      <div class="reset-dialog-buttons">
        <button class="btn-cancel" id="btnCancelReset">Abbrechen</button>
        <button class="btn-confirm-reset" id="btnConfirmReset">Zurücksetzen</button>
      </div>
    </div>
  </div>

  <script>
    // --- Counter ---
    const counterEl = document.getElementById('counter');
    const STORAGE_KEY = 'knitcounter_value';

    let count = parseInt(localStorage.getItem(STORAGE_KEY), 10) || 0;
    counterEl.textContent = count;

    function updateCounter(newValue) {
      count = Math.max(0, newValue);
      counterEl.textContent = count;
      localStorage.setItem(STORAGE_KEY, count);
    }

    function animateBump(direction) {
      counterEl.classList.add(direction);
      setTimeout(() => counterEl.classList.remove(direction), 120);
    }

    document.getElementById('btnPlus').addEventListener('click', () => {
      updateCounter(count + 1);
      animateBump('bump-up');
    });

    document.getElementById('btnMinus').addEventListener('click', () => {
      if (count > 0) {
        updateCounter(count - 1);
        animateBump('bump-down');
      }
    });

    // --- Reset with confirmation ---
    const resetConfirm = document.getElementById('resetConfirm');

    document.getElementById('btnReset').addEventListener('click', () => {
      if (count === 0) return;
      resetConfirm.classList.add('visible');
    });

    document.getElementById('btnCancelReset').addEventListener('click', () => {
      resetConfirm.classList.remove('visible');
    });

    document.getElementById('btnConfirmReset').addEventListener('click', () => {
      updateCounter(0);
      resetConfirm.classList.remove('visible');
    });

    // Close dialog on backdrop tap
    resetConfirm.addEventListener('click', (e) => {
      if (e.target === resetConfirm) {
        resetConfirm.classList.remove('visible');
      }
    });

    // --- Keep screen on via silent video loop ---
    const wakeLockStatus = document.getElementById('wakeLockStatus');
    let noSleepVideo = null;

    function setWakeActive(active) {
      wakeLockStatus.classList.toggle('active', active);
    }

    function createVideo() {
      const mp4 = 'AAAAIGZ0eXBpc29tAAACAGlzb21pc28yYXZjMW1wNDEAAAAIZnJlZQAAA'
        + 'OBtZGF0AAACrgYF//+q3EXpvebZSLeWLNgg2SPu73gyNjQgLSBjb3JlID'
        + 'E0OCByMjY0MyA1YzY1NzA0IC0gSC4yNjQvTVBFRy00IEFWQyBjb2RlYyA'
        + 'tIENvcHlsZWZ0IDIwMDMtMjAxNSAtIGh0dHA6Ly93d3cudmlkZW9sYW4u'
        + 'b3JnL3gyNjQuaHRtbCAtIG9wdGlvbnM6IGNhYmFjPTEgcmVmPTMgZGVib'
        + 'G9jaz0xOjA6MCBhbmFseXNlPTB4MzoweDExMyBtZT1oZXggc3VibWU9Ny'
        + 'Bwc3k9MSBwc3lfcmQ9MS4wMDowLjAwIG1peGVkX3JlZj0xIG1lX3Jhbmd'
        + 'lPTE2IGNocm9tYV9tZT0xIHRyZWxsaXM9MSA4eDhkY3Q9MSBjcW09MCBk'
        + 'ZWFkem9uZT0yMSwyMSBmYXN0X3Bza2lwPTEgY2hyb21hX3FwX29mZnNld'
        + 'D0tMiB0aHJlYWRzPTEgbG9va2FoZWFkX3RocmVhZHM9MSBzbGljZWRfdG'
        + 'hyZWFkcz0wIG5yPTAgZGVjaW1hdGU9MSBpbnRlcmxhY2VkPTAgYmx1cmF'
        + '5X2NvbXBhdD0wIGNvbnN0cmFpbmVkX2ludHJhPTAgYmZyYW1lcz0zIGJf'
        + 'cHlyYW1pZD0yIGJfYWRhcHQ9MSBiX2JpYXM9MCBkaXJlY3Q9MSB3ZWlna'
        + 'HRiPTEgb3Blbl9nb3A9MCB3ZWlnaHRwPTIga2V5aW50PTI1MCBrZXlpbn'
        + 'RfbWluPTEwIHNjZW5lY3V0PTQwIGludHJhX3JlZnJlc2g9MCByY19sb29'
        + 'rYWhlYWQ9NDAgcmM9Y3JmIG1idHJlZT0xIGNyZj0yMy4wIHFjb21wPTAu'
        + 'NjAgcXBtaW49MCBxcG1heD02OSBxcHN0ZXA9NCBpcF9yYXRpbz0xLjQwI'
        + 'GFxPTE6MS4wMAAAAAADaWllYXMAAAAA/2QBZN/hAAAAC3Rya24AAABcZWR0'
        + 'cwAAABRlbHN0AAAAAAAAAAEAAAAAAAAAFHNraXAAAAAIZnJlZQAAAAhtZGF0'
        + 'AAAAMm1vb3YAAABsbXZoZAAAAAAAAAAAAAAAAAAAA+gAAAAAAAEAAAAAAQA'
        + 'AAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAEAAAAA'
        + 'AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACAAAAAmHRyYWsAAABcdGt'
        + 'oZAAAAA8AAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAQAAAAA'
        + 'AAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAEAAAAAABAAAAAAAAAAAAADAAFN'
        + 'AAAB0bWRpYQAAACBtZGhkAAAAAAAAAAAAAAAAADIAAAACAFXEAAAAAAAtaGR'
        + 'scgAAAAAAAAAAc291bgAAAAAAACRkaW5mAAAAHGRyZWYAAAAAAAAAAQAAAAx'
        + '1cmwgAAAAAQAAAChzdGJsAAAAGHN0c2QAAAAAAAAAAQAAAA8AAAAAAAAAAA'
        + 'AUc3RzegAAAAAAAAAAAAAUc3RjbwAAAAAAAAAA';

      const bin = atob(mp4);
      const bytes = new Uint8Array(bin.length);
      for (let i = 0; i < bin.length; i++) bytes[i] = bin.charCodeAt(i);

      const v = document.createElement('video');
      v.setAttribute('playsinline', '');
      v.setAttribute('muted', '');
      v.setAttribute('loop', '');
      v.muted = true;
      v.style.cssText = 'position:fixed;top:-1px;left:-1px;width:1px;height:1px;opacity:0.01';
      v.src = URL.createObjectURL(new Blob([bytes], { type: 'video/mp4' }));
      return v;
    }

    function startVideo() {
      if (!noSleepVideo) {
        noSleepVideo = createVideo();
        document.body.appendChild(noSleepVideo);
      }
      noSleepVideo.play()
        .then(() => setWakeActive(true))
        .catch(() => setWakeActive(false));
    }

    // Try on load, re-try on every user tap (iOS autoplay policy)
    startVideo();
    document.addEventListener('click', () => {
      if (noSleepVideo && noSleepVideo.paused) startVideo();
    });
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') startVideo();
    });

    // Prevent double-tap zoom on iOS
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
